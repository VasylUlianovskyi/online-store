<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Card component</title>
  <link rel="stylesheet" href="../../../styles/style.min.css">
  <link rel="stylesheet" href="/src/components/card/01-css-task/style.css">
  <link rel="stylesheet" href="/src/components/pagination/01-css-task/style.css">

  <style>
    .wrapper {
      width: 800px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <div id="root" class="wrapper"></div>

  <script type="module">

    import Card from './index.js';
    import Pagination from './pagination.js';

    const product = {
      "id": "76w0hz7015kkr9kjkav",
      "images": [
        "https://content2.rozetka.com.ua/goods/images/big_tile/163399632.jpg",
        "https://content.rozetka.com.ua/goods/images/big_tile/163399633.jpg"
      ],
      "title": "Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black",
      "rating": 2.89,
      "price": 15999,
      "category": "laptops",
      "brand": "acer"
    };


    const card = new Card(product);
    const pagination = new Pagination({
      activePageIndex: 3
    });

    const someElement = document.querySelector('#root')

    someElement.append(card.componentElement);
    someElement.append(pagination.element);

    pagination.setPage(9); // 10
    pagination.prevPage(); // 9
    pagination.prevPage(); // 8
    pagination.prevPage(); // 7
    pagination.prevPage(); // 6
    pagination.nextPage(); // 10
    pagination.nextPage(); // 10
    pagination.setPage(1)


  </script>
</body>
</html>
